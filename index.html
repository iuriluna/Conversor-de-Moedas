<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de moedas</title>
</head>

<body>

    <main>

        <header>
            <h1>Converter Money</h1>
        </header>
        <section class="converter">


            <label>
                Converter <b>de</b>

                <select>
                    <option>
                        R$  Real Brasileiro
                    </option>

                </select>

            </label>

            <label>
                Converter <b>para</b>

                <select ID="currencySelect">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>

            </label>

            <label>
                <b>Valor</b>

                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button>Converter</button>

            <div class="resultConvert">

                <div class="currency">
                    <img src="./assets/brasil 2.png" alt="Bandeira Brasil">
                    <p class="currencyName" >Real</p>
                    <p class="currencyValue" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img src="./assets/seta.png" class="arrowImage" alt="Seta">

                <div class="currency">
                    <img src="./assets/eua.png" id="currencyImage" alt="Bandeira Estados Unidos">
                    <p class="currencyName" id="currencyName">Dólar Americano</p>
                    <p class="currencyValue" id="currency-value-text">US$ 2.000,00</p>
                </div>

                </div>

            </div>
        </section>
    </main>

</body>
<Script src="./scripts.js"></Script>

</html>
